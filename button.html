<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        div{
            height: 100px;
            width: 80%;
            padding-top: 100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        p{
            font-size: 25px;
            padding: 10px 15px 10px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

<script>
    var data = [
        {name: "Primary",color: "white", bgcolor: "skyblue"},
        {name: "Secondary",color: "white", bgcolor: "grey"},
        {name: "Success",color: "white", bgcolor: "green"},
        {name: "Danger",color: "white", bgcolor: "red"},
        {name: "Warning",color: "black", bgcolor: "yellow"},
        {name: "Info",color: "white", bgcolor: "blue"},
        {name: "Light",color: "black", bgcolor: "white"},
        {name: "Dark",color: "white", bgcolor: "black"},
        {name: "Link",color: "white", bgcolor: "white"}
    ]

    data.forEach(element => {
        var box = document.createElement("p");
        box.innerText = element.name;
        box.style.color = element.color;
        box.style.background = element.bgcolor;
        document.querySelector("div").append(box);
    });
</script>
